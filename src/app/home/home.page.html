<ion-content [fullscreen]="true">
  <ion-list class="ion-margin-top" lines="full">
    <ion-item class="ion-no-padding" color="tertiary" lines="none">
      <ion-label class="ion-padding-start">
        <h3><b>รายการสินค้า</b></h3>
      </ion-label>
    </ion-item>
    <div *ngIf="payload !== null">
    <ion-item color="tertiary" class="ion-no-padding">
      <ion-grid class="ion-no-padding text-hidden">
        <ion-row class="ion-no-padding ion-align-items-center ion-padding-top">
          <ion-col
            justify-content-center
            align-items-center
            class="ion-no-padding"
            size="auto"
            class="ion-text-center ion-padding-start"
          >
            <img class="logo-l" src="assets/imgs/defaultshop.png" />
          </ion-col>

          <ion-col class="ion-padding-start">
            <ion-row>
              <ion-col size="6">
                <ion-label>
                  <h3>{{payload.name}}</h3>
                </ion-label>
              </ion-col>
              <ion-col size="6">
                <ion-label>
                  <h3 class="ion-text-right">
                    <ion-text color="dark"> {{payload.price}} </ion-text>
                    <small>&nbsp;THB</small>
                  </h3>
                </ion-label>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col size="6">
                <ion-label color="danger">
                  <h3>{{payload.description}}</h3>
                </ion-label>
              </ion-col>
              <ion-col size="6">
                <ion-label> &nbsp; </ion-label>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    </div>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-button color="success" class="ion-no-margin" expand="full" routerLink="/form">
    เพิ่มสินค้า
  </ion-button>
</ion-footer>
